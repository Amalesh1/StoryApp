<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Story</title>
</head>
<body>
<h2>Create a New Story</h2>

<form th:action="@{/write/story}" th:object="${story}" method="post">
    <input type="hidden" th:field="*{userId}" />

    <label for="storyName">Story Name:</label>
    <input type="text" th:field="*{storyName}" required /><br/>

    <label for="genre">Genre:</label>
    <input type="text" th:field="*{genre}" required /><br/>

    <label for="description">Description:</label><br/>
    <textarea th:field="*{description}" rows="5" cols="30" required></textarea><br/>

    <button type="submit">Submit</button>
</form>

</body>
</html>
