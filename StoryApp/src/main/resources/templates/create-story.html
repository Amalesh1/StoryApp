<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Story</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">StoryApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/write/story">Write</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stories/read">Read</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <h2 class="mb-4 text-center">Write Your Story</h2>
    <form th:action="@{/write/story}" th:object="${story}" method="post" class="border p-4 rounded shadow-sm bg-light">
        <input type="hidden" th:field="*{userId}" />

        <div class="mb-3">
            <label for="storyName" class="form-label">Story Name</label>
            <input type="text" th:field="*{storyName}" class="form-control" id="storyName" required />
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" th:field="*{genre}" class="form-control" id="genre" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="5" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Story</button>
        </div>
    </form>
</div>


</body>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
